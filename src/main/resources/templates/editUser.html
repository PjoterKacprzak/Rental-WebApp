<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head th:replace="template :: header"></head>

<body>
<div th:replace="template :: navbar-admin"></div>
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-8 col-xs-10">
        <h2 class="text-center header-line">New User</h2>
        <div class="card my-card">
            <div class="card-header text-center my-card-header">Create profile </div>
            <div class="card-body">
                <div th:fragment="content">
                    <form action="#" th:action="@{/updateUser}" th:object="${getClient}" method="post">
                        <div class="form-group">
                            <input class="form-control" type="hidden" id="id" name="id" th:field="*{id}"/>
                        </div>
                        <div class="form-group">
                            <label for="username"class="colorText">Username</label>
                            <input class="form-control" type="text" id="username" name="username" required autocomplete="off" th:field="*{username}"/>
                        </div>
                        <div class="form-group">
                            <label for="password"class="colorText">Password</label>
                            <input class="form-control" type="text" id="password" name="password" required autocomplete="off" th:field="*{password}"/>
                        </div>
                        <div class="form-group">
                            <label for="email"class="colorText">E-mail</label>
                            <input class="form-control" type="text" id="email" name="email" required autocomplete="off" th:field="*{email}"/>
                        </div>
                        <div class="form-group">
                            <label for="adress"class="colorText">Adress</label>
                            <input class="form-control" type="text" id="adress" name="adress" required autocomplete="off" th:field="*{adress}"/>
                        </div>
                        <div class="form-group">
                            <label for="telephone"class="colorText">Telephone</label>
                            <input class="form-control" type="text" id="telephone" name="telephone" required autocomplete="off" th:field="*{telephone}"/>
                        </div>
                        <button type="submit" name="edit" class="btn btn-info">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
