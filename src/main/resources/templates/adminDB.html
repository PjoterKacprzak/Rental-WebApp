<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">

<head>
    <title>Show Users</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
<div th:replace="template :: navbar-admin"></div>
<h2>Things u Can Rent</h2>

<form th:method="post"
      name="variable">
    <table>
        <thead>
        <tr>
            <th> Name </th>
            <th> Type </th>
            <th> Price </th>
            <th> Quantity </th>
            <th> Mark </th>
            <th> Status </th>
        </tr>
        </thead>
        <tbody>
        <!-- Table Inscriptions -->
        <tr th:each="equipment : ${equipments}">
            <td <span  th:text="${equipment.eqName}"> Name</span></td>
            <td <span th:text="${equipment.eqType}"> Type</span> </td>
            <td <span th:text="${equipment.price}"> Price&nbsp;&nbsp;&nbsp;</span> </td>
            <td <span th:text="${equipment.quantity}"> Quantity</span></td>
            <td <span th:text="${equipment.eqMark}"> Mark </span></td>
            <td <span th:text="${equipment.status}"> Status </span></td>
<!--            <td><a th:href="'/user/addtocart/'+${equipment.id}">-->
<!--                <input type="button" value="Add to Cart"><br>-->
<!--            </a></td>-->
        </tr>
        </tbody>
    </table>

    <a href="/admin/showDb/orders" >
        <input type="button" value="Orders">
    </a>


</form>
</body>
</html>
