<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>

<body>
<div th:replace="template :: navbar-admin"></div>
<div class="row justify-content-center">
    <div class="col-md-10 col-sm-10 col-xs-8">
        <h2 class="text-center header-line">Manage Products</h2>
        <div class="card my-card">
            <div class="card-header text-center my-card-header">Products</div>
            <div class="card-body">
                <div class="table-responsive">
                        <table class="table table-hover table-borderless colorText">
                        <thead>
                        <tr>
                            <th scope="col"> Name </th>
                            <th scope="col"> Type </th>
                            <th scope="col"> Price </th>
                            <th scope="col"> Quantity </th>
                            <th scope="col"> Mark </th>
                            <th scope="col"> Status </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="equipment : ${equipments}">
                            <th scope="row"><span  th:text="${equipment.eqName}"> Name</span></th>
                            <td><span th:text="${equipment.eqType}"> Type</span> </td>
                            <td><span th:text="${equipment.price}"> Price&nbsp;&nbsp;&nbsp;</span> </td>
                            <td><span th:text="${equipment.quantity}"> Quantity</span></td>
                            <td><span th:text="${equipment.eqMark}"> Mark </span></td>
                            <td><span th:text="${equipment.status}"> Status </span></td>
                        </tr>
                        </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="template :: footer"></div>
</body>
</html>
