<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: header">
</head>

<body>
<div class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Equipment Rental</a>
    <button class="navbar-toggler">
        <span class="navbar-toggler-icon" data-toggle="collapse" data-target="#navbarDropdown"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarDropdown">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/login" class="nav-link">Sign in</a>
            </li>
            <li class="nav-item">
                <a href="/registration" class="nav-link">Sign up</a>
            </li>
        </ul>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-sm-8 col-xs-10">
        <h2 class="text-center header-line">Welcome to hell</h2>
        <div class="card my-card">
            <div class="card-header text-center my-card-header">Sign in to CER </div>
            <div class="card-body">
                <div th:fragment="content">
                    <form role="form" name="f" action="#" th:action="@{/login}" method="post">
                        <div th:if="${param.error}" class="alert alert-danger">Wrong input!</div>
                        <div th:if="${param.logout}" class="alert alert-success">You've been successfully logout!</div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="username" name="username" placeholder="Username" required autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="password" name="password" placeholder="Password" required autocomplete="off"  />
                        </div>
                        <button type="submit" name="login" class="btn btn-info">Sign in</button>
                        <a href="/registration" style="color: white;">Sign up</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
